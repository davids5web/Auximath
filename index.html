    <!-- Contenido principal -->

  <a href="taller.html" class="flip-card-link">

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('visible');
    }

    // Personalización desde localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const fondo = localStorage.getItem('colorFondo');
      const colorCuadro = localStorage.getItem('colorCuadro');
      const bordeCuadro = localStorage.getItem('bordeCuadro');

      if (fondo) document.body.style.background = fondo;

      const cuadros = document.querySelectorAll('.cuadro-interno');
      if (colorCuadro) {
        cuadros.forEach(cuadro => cuadro.style.backgroundColor = colorCuadro);
      }
      if (bordeCuadro) {
        cuadros.forEach(cuadro => cuadro.style.borderRadius = bordeCuadro);
      }
    });
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AUXIMATH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="imagenes/OIP.jpeg" class="logo-izquierdo" alt="Logo colegio">
  <img src="logo-pagina.png" class="logo-derecho" alt="Logo AUXIMATH">

  <header><h1>AUXIMATH</h1></header>

  <div class="main-content">
    <button class="toggle-btn" onclick="toggleMenu()">☰</button>

    <div class="menu-lateral" id="menu">
      <h2>Menú</h2>
      <ul class="menu">
        <li><a href="juego.html">Juegos</a></li>
        <li><a href="foro.html">Foro</a></li>
        <li><a href="personalizacion.html">Personalización</a></li>
        <li><a href="actividades.html">Actividades</a></li>
        <li><a href="puntos.html">Puntos</a></li>
      </ul>
    </div>

    <div class="contenido">
      <h2></h2>
      <div class="cuadros-internos">
        <a href="tallere.html" class="cuadro-interno">Talleres</a>
        <a href="ejemplos.html" class="cuadro-interno">Ejemplos</a>
        <a href="videos.html" class="cuadro-interno">Videos y Explicaciones</a>
        <a href="juego.html" class="cuadro-interno">Juegos 2D</a>
      </div>
    </div>
  </div>
  <footer>Jesús Salcedo & Andrés Silva</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('visible');
    }
  </script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const colorFondo = localStorage.getItem('colorFondo');
    const colorCuadro = localStorage.getItem('colorCuadro');
    const bordeCuadro = localStorage.getItem('bordeCuadro');

    if (colorFondo) {
      document.body.style.background = colorFondo;
    }

    if (colorCuadro) {
      document.querySelectorAll('.cuadro-interno').forEach(c => {
        c.style.backgroundColor = colorCuadro;
      });
    }

    if (bordeCuadro) {
      document.querySelectorAll('.cuadro-interno').forEach(c => {
        c.style.borderRadius = bordeCuadro;
      });
    }
  });
</script>

</body>
</html>

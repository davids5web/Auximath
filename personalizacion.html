<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalizaci칩n - AUXIMATH</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .menu-config {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .menu-config h2 {
      font-size: 1.8rem;
      color: #4a148c;
      text-align: center;
      margin-bottom: 30px;
    }

    .config-bloque {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #e1bfbf;
    }

    .config-bloque label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .config-bloque input,
    .config-bloque select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .preview-cuadro {
      margin-top: 25px;
      background-color: #ce93d8;
      color: white;
      padding: 40px;
      text-align: center;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .boton-volver {
      margin-top: 40px;
      text-align: center;
      display: block;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s;
    }

    .boton-volver:hover {
      background-color: #1976d2;
    }

    .menu-desplegable {
      margin-bottom: 30px;
    }

    .btn-submenu {
      background-color: #e1bfbf;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
      text-align: left;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submenu:hover {
      background-color: #d3a5a5;
    }

    .submenu-opciones {
      display: none;
      margin-top: 15px;
    }

    .opcion-principal:hover .submenu-opciones {
      display: block;
    }
  </style>
</head>
<body>

 <div class="menu-config">
  <h2>Men칰 de Personalizaci칩n</h2>

  <div class="menu-desplegable">

    <!-- 游늭 P치gina principal -->
    <div class="opcion-principal">
      <button class="btn-submenu">游늭 P치gina principal</button>
      <div class="submenu-opciones">

        <div class="config-bloque">
          <label for="fondo">游꿛 Color de fondo de la p치gina</label>
          <input type="color" id="fondo">
        </div>

        <div class="config-bloque">
          <label for="cuadroColor">游릵 Color de los cuadros de la pagina principal</label>
          <input type="color" id="cuadroColor" value="#ce93d8">
        </div>

        <div class="config-bloque">
          <label for="bordeForma">游빔 Forma de los cuadros</label>
          <select id="bordeForma">
            <option value="0px">Cuadro (sin bordes redondeados)</option>
            <option value="12px" selected>Redondeado</option>
            <option value="50px">Muy redondeado</option>
            <option value="100px">no funcional</option>
          </select>
           <div class="preview-cuadro" id="preview">Vista previa del cuadro</div>
        </div>
 
      </div>
    </div>

    <!-- 游눫 Foro -->
    <div class="opcion-principal">
      <button class="btn-submenu">游눫 Foro</button>
      <div class="submenu-opciones">
        <!-- Aqu칤 pondr치s los bloques del foro m치s adelante -->
      </div>
    </div>

    <!-- 游꿡 Juego -->
    <div class="opcion-principal">
      <button class="btn-submenu">游꿡 Juego</button>
      <div class="submenu-opciones">
        <!-- Aqu칤 pondr치s los bloques del juego m치s adelante -->
      </div>
    </div>

  </div>


  <a href="index.html" class="boton-volver">Volver al inicio</a>
</div>

  <script>
    const fondo = document.getElementById('fondo');
    const cuadroColor = document.getElementById('cuadroColor');
    const bordeForma = document.getElementById('bordeForma');
    const preview = document.getElementById('preview');

    function guardarPersonalizacion() {
      localStorage.setItem('colorFondo', fondo.value);
      localStorage.setItem('colorCuadro', cuadroColor.value);
      localStorage.setItem('bordeCuadro', bordeForma.value);
    }

    fondo.addEventListener('input', () => {
      document.body.style.background = fondo.value;
      guardarPersonalizacion();
    });

    cuadroColor.addEventListener('input', () => {
      preview.style.backgroundColor = cuadroColor.value;
      guardarPersonalizacion();
    });

    bordeForma.addEventListener('change', () => {
      preview.style.borderRadius = bordeForma.value;
      guardarPersonalizacion();
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('colorFondo')) {
        fondo.value = localStorage.getItem('colorFondo');
        document.body.style.background = fondo.value;
      }

      if (localStorage.getItem('colorCuadro')) {
        cuadroColor.value = localStorage.getItem('colorCuadro');
        preview.style.backgroundColor = cuadroColor.value;
      }

      if (localStorage.getItem('bordeCuadro')) {
        bordeForma.value = localStorage.getItem('bordeCuadro');
        preview.style.borderRadius = bordeForma.value;
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes - AUXIMATH</title>
  <link rel="stylesheet" href="estilos/ajustes.css">
</head>
<body>
  <div class="menu-config">
    <h2>MenÃº de ajustes</h2>

    <div class="menu-desplegable">
      <!-- ğŸ“‚ PÃ¡gina principal -->
      <div class="opcion-principal">
        <button class="btn-submenu">ğŸ“‚ PÃ¡gina principal</button>
        <div class="submenu-opciones">

          <!-- Color fondo -->
          <div class="config-bloque">
            <label for="fondo">ğŸ¨ Color de fondo de la pÃ¡gina</label>
            <input type="color" id="fondo">
          </div>

          <!-- Color cuadros -->
          <div class="config-bloque">
            <label for="cuadroColor">ğŸŸª Color de los cuadros de la pÃ¡gina principal</label>
            <input type="color" id="cuadroColor" value="#ce93d8">
          </div>

          <!-- Forma cuadros -->
          <div class="config-bloque">
            <label for="bordeForma">ğŸ§± Forma de los cuadros</label>
            <select id="bordeForma">
              <option value="0px">Cuadro (sin bordes redondeados)</option>
              <option value="12px" selected>Redondeado</option>
              <option value="50px">Muy redondeado</option>
            </select>
            <div class="preview-cuadro" id="preview">Vista previa del cuadro</div>
          </div>

          <!-- ğŸ”¹ Nuevas opciones -->
          <div class="config-bloque">
            <label for="fuente">ğŸ”¤ Fuente de la pÃ¡gina</label>
            <select id="fuente">
              <option value="'Poppins', sans-serif" selected>Poppins</option>
              <option value="'Roboto', sans-serif">Roboto</option>
              <option value="'Courier New', monospace">Monospace</option>
              <option value="'Georgia', serif">Serif elegante</option>
            </select>
          </div>

          <div class="config-bloque">
            <label for="tamanoCuadro">ğŸ“ TamaÃ±o de los cuadros</label>
            <select id="tamanoCuadro">
              <option value="150px">PequeÃ±o</option>
              <option value="200px" selected>Mediano</option>
              <option value="250px">Grande</option>
            </select>
          </div>

          <div class="config-bloque">
            <label for="textoColor">ğŸ–ï¸ Color del texto en los cuadros</label>
            <input type="color" id="textoColor" value="#ffffff">
          </div>

          <div class="config-bloque">
            <label for="sombraCuadro">ğŸŒ‘ Sombra de los cuadros</label>
            <select id="sombraCuadro">
              <option value="none">Sin sombra</option>
              <option value="0 4px 12px rgba(0,0,0,0.3)" selected>Con sombra</option>
            </select>
          </div>

          <div class="config-bloque">
            <label for="animacionCuadro">âœ¨ AnimaciÃ³n de los cuadros</label>
            <select id="animacionCuadro">
              <option value="fade">Aparecer (Fade)</option>
              <option value="slide">Deslizar</option>
              <option value="zoom">Zoom</option>
              <option value="none" selected>Sin animaciÃ³n</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ğŸ® Juego -->
       <div class="opcion-principal">
        <button class="btn-submenu">ğŸ® Juego</button>
        <div class="submenu-opciones">
          <!-- AquÃ­ pondrÃ¡s opciones del juego -->
        </div>
      </div>
    </div>
  
    <a href="index.html" class="boton-volver">Volver al inicio</a>
  </div>

  <!-- =================== SCRIPT =================== -->
  <script>
    const fondo = document.getElementById('fondo');
    const cuadroColor = document.getElementById('cuadroColor');
    const bordeForma = document.getElementById('bordeForma');
    const preview = document.getElementById('preview');

    const fuente = document.getElementById('fuente');
    const tamanoCuadro = document.getElementById('tamanoCuadro');
    const textoColor = document.getElementById('textoColor');
    const sombraCuadro = document.getElementById('sombraCuadro');
    const animacionCuadro = document.getElementById('animacionCuadro');

    function guardarPersonalizacion() {
      localStorage.setItem('colorFondo', fondo.value);
      localStorage.setItem('colorCuadro', cuadroColor.value);
      localStorage.setItem('bordeCuadro', bordeForma.value);
      localStorage.setItem('fuentePagina', fuente.value);
      localStorage.setItem('tamanoCuadro', tamanoCuadro.value);
      localStorage.setItem('textoColor', textoColor.value);
      localStorage.setItem('sombraCuadro', sombraCuadro.value);
      localStorage.setItem('animacionCuadro', animacionCuadro.value);
    }

    fondo.addEventListener('input', () => {
      document.body.style.background = fondo.value;
      guardarPersonalizacion();
    });

    cuadroColor.addEventListener('input', () => {
      preview.style.backgroundColor = cuadroColor.value;
      guardarPersonalizacion();
    });

    bordeForma.addEventListener('change', () => {
      preview.style.borderRadius = bordeForma.value;
      guardarPersonalizacion();
    });

    fuente.addEventListener('change', () => {
      document.body.style.fontFamily = fuente.value;
      guardarPersonalizacion();
    });

    tamanoCuadro.addEventListener('change', () => {
      preview.style.width = tamanoCuadro.value;
      preview.style.height = tamanoCuadro.value;
      guardarPersonalizacion();
    });

    textoColor.addEventListener('input', () => {
      preview.style.color = textoColor.value;
      guardarPersonalizacion();
    });

    sombraCuadro.addEventListener('change', () => {
      preview.style.boxShadow = sombraCuadro.value;
      guardarPersonalizacion();
    });

    animacionCuadro.addEventListener('change', () => {
      preview.className = "preview-cuadro";
      if (animacionCuadro.value === "fade") preview.classList.add("anim-fade");
      if (animacionCuadro.value === "slide") preview.classList.add("anim-slide");
      if (animacionCuadro.value === "zoom") preview.classList.add("anim-zoom");
      guardarPersonalizacion();
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('colorFondo')) {
        fondo.value = localStorage.getItem('colorFondo');
        document.body.style.background = fondo.value;
      }
      if (localStorage.getItem('colorCuadro')) {
        cuadroColor.value = localStorage.getItem('colorCuadro');
        preview.style.backgroundColor = cuadroColor.value;
      }
      if (localStorage.getItem('bordeCuadro')) {
        bordeForma.value = localStorage.getItem('bordeCuadro');
        preview.style.borderRadius = bordeForma.value;
      }
      if (localStorage.getItem('fuentePagina')) {
        document.body.style.fontFamily = localStorage.getItem('fuentePagina');
        fuente.value = localStorage.getItem('fuentePagina');
      }
      if (localStorage.getItem('tamanoCuadro')) {
        preview.style.width = localStorage.getItem('tamanoCuadro');
        preview.style.height = localStorage.getItem('tamanoCuadro');
        tamanoCuadro.value = localStorage.getItem('tamanoCuadro');
      }
      if (localStorage.getItem('textoColor')) {
        preview.style.color = localStorage.getItem('textoColor');
        textoColor.value = localStorage.getItem('textoColor');
      }
      if (localStorage.getItem('sombraCuadro')) {
        preview.style.boxShadow = localStorage.getItem('sombraCuadro');
        sombraCuadro.value = localStorage.getItem('sombraCuadro');
      }
      if (localStorage.getItem('animacionCuadro')) {
        animacionCuadro.value = localStorage.getItem('animacionCuadro');
      }
    });

    // SubmenÃºs con acordeÃ³n
    document.querySelectorAll('.btn-submenu').forEach(boton => {
      boton.addEventListener('click', () => {
        const submenu = boton.nextElementSibling;
        submenu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
